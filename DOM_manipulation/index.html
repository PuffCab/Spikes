<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <h1 id="title">Welcome to the DOM's jungle, mint-green Octop's</h1>
    <h2 class="blue-h2">this is an H2</h2>
    <button onclick="changeColor()">change color</button>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <section></section>
    <input type="radio" id="yes" name="radio" value="yes" />
    <label for="yes">yes</label>
    <input type="radio" id="no" name="radio" value="no" />
    <label for="no">no</label>

    <button onclick="togleClass()" class="red-button" id="toggle-button">
      toggle class
    </button>
    <p class="info">some info here</p>
    <p class="info">more stuff</p>
    <span class="span-class"
      >this is a span that contains a
      <p>p tag</p>
      inside
    </span>
    <div id="container"></div>
    <script src="main.js"></script>
  </body>
</html>
