<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="form-style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h1>Form</h1>
        <hr />

        <div class="input-label-pair">
          <label for="email"><span class="material-icons"> email </span></label>
          <input type="text" id="email" />
        </div>
        <div class="input-label-pair">
          <label for="password"
            ><span class="material-icons"> password </span></label
          >
          <input type="password" id="password" />
        </div>

        <div class="checkboxes-container">
          <div class="checkbox-label-pair">
            <input type="checkbox" id="one" />
            <label for="one">one</label>
          </div>
          <div class="checkbox-label-pair">
            <input type="checkbox" id="two" />
            <label for="two">two</label>
          </div>
          <div class="checkbox-label-pair">
            <input type="checkbox" id="three" />
            <label for="three">three</label>
          </div>
        </div>
      </form>
      <!-- <h2>asdasdasdasd</h2> -->
    </div>
  </body>
</html>
