<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST Filters Suricatas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Narwhals Scores</h1>

    <div>
      <input
        type="checkbox"
        name="checkBox"
        id="germany"
        value="GERMANY: Bundesliga"
        class="checkbox"
      />
      <label for="germany">Germany</label>
      <input
        type="checkbox"
        name="checkBox"
        id="england"
        value="ENGLAND: Premier League"
        class="checkbox"

      />
      <label for="england">England</label>
      <input
        type="checkbox"
        name="checkBox"
        id="international"
        value="INTERNATIONAL: Club Friendlies"
        class="checkbox"
      
      />
      <label for="international">International</label>
    </div>

    <div class="container">
      <select name="football" id="leagueDropdown">
        <option value="all">All</option>
      </select>
      <label for="day">Date:</label>
      <input type="date" id="date" name="date" />

      <table class="table table-bordered border-dark">
        <thead id="table"></thead>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
